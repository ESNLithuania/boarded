<p>Users!</p>
<div class="row">
  <div class="col-md-4">
    <input *ngIf="config.filtering"
           placeholder="Filter all columns"
           [(ngModel)]="config.filtering.filterString"
           class="form-control"
           (keydown)="onChangeTable(config)"/>
  </div>
</div>
<br>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th *ngFor="let column of columns"
        (click)="sortByColumn(column)">
      {{column.title}}
      <i *ngIf="columnSortWay(column) !== ''"
         class="fa fa-sort-alpha-{{columnSortWay(column)}}"
         aria-hidden="true">
      </i>
    </th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows; let i=index"
  >
    <td *ngFor="let column of columns">
      <div *ngIf="editableRowNumber === i">
        <input *ngIf="column.type === 'text'"
               #input
               [value]="getData(row, column)"
               (blur)="updateEditableRowData(input.value, column)">
        <select *ngIf="column.type === 'select'"
                #select
                (blur)="updateEditableRowData(select.value, column)">
        >
          <option *ngFor="let section of sections; let i=index"
                  [value]="section.id">
            {{section.name}}
          </option>
        </select>
      </div>
      <div *ngIf="editableRowNumber !== i">
        <span *ngIf="column.type === 'text'">
          {{getData(row, column)}}
        </span>
        <span *ngIf="column.type === 'select'">
          {{getSelectValue(row, column)}}
        </span>
      </div>
    </td>
    <td>
      <i class="fa fa-pencil-square row-icon"
         (click)="enableEditing(i)"
      >
      </i>
    </td>
  </tbody>
</table>

<ngb-pagination *ngIf="config.paging"
                class="pagination-sm"
                [(page)]="page"
                [collectionSize]="length"
                [pageSize]="itemsPerPage"
                [maxSize]="maxSize"
                [boundaryLinks]="true"
                [rotate]="false"
                (pageChange)="onChangeTable(config, $event)"
></ngb-pagination>

<pre *ngIf="config.paging"
     class="card card-block card-header">Page: {{page}} / {{length / itemsPerPage}}</pre>
